<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. ANIMATED GRADIENT BACKGROUND */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(-45deg, #060d1a, #0a192f, #112240, #0a192f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* Moves slowly like a nebula */
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #chat-window { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            scroll-behavior: smooth;
        }

        /* 2. GLASSMORPHISM BOT MESSAGES */
        .msg { 
            max-width: 70%; 
            padding: 16px 22px; 
            border-radius: 24px; 
            font-size: 16px; 
            line-height: 1.6;
            transition: transform 0.2s ease;
        }
        .user { 
            align-self: flex-end; 
            background: #0078FF; 
            color: white;
            box-shadow: 0 4px 15px rgba(0, 120, 255, 0.3);
        }
        .bot { 
            align-self: flex-start; 
            background: rgba(23, 42, 69, 0.6); /* Semi-transparent */
            backdrop-filter: blur(12px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(100, 255, 218, 0.1); /* Subtle glow border */
            color: #CCD6F6; 
        }

        /* 3. YOUR ORIGINAL MESSAGEBOX (UNTOUCHED) */
        .input-area { 
            padding: 30px; 
            display: flex; 
            justify-content: center; 
            background: transparent;
        }

        .input-bar { 
            width: 100%; 
            max-width: 800px; 
            background: #0F0F0F; 
            border: 1px solid #2A2A2A;
            border-radius: 50px; 
            display: flex; 
            align-items: center; 
            padding: 10px 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .attach-btn { color: #888; font-size: 18px; margin-right: 15px; cursor: pointer; }

        textarea { 
            flex: 1; 
            border: none; 
            background: transparent; 
            padding: 12px 5px; 
            font-size: 17px; 
            outline: none; 
            resize: none; 
            max-height: 150px; 
            color: #4A90E2; 
            font-family: inherit;
        }

        textarea::placeholder { color: #555; }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #FFF;
            font-weight: 600;
            font-size: 14px;
            padding: 5px 12px;
            cursor: pointer;
        }

        /* Custom Scrollbar for better look */
        #chat-window::-webkit-scrollbar { width: 5px; }
        #chat-window::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

<div id="chat-window">
    <div class="msg bot">What do you want to know?</div>
</div>

<div class="input-area">
    <div class="input-bar">
        <i class="fas fa-paperclip attach-btn"></i>
        <textarea id="user-input" placeholder="What do you want to know?" rows="1"></textarea>
        <div class="status-pill" id="send-btn">
            <i class="fas fa-rocket"></i>
            <span>Auto</span>
            <i class="fas fa-chevron-down" style="font-size: 10px;"></i>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatWindow = document.getElementById('chat-window');

    input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = input.scrollHeight + 'px';
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        const uMsg = document.createElement('div');
        uMsg.className = 'msg user';
        uMsg.innerText = text;
        chatWindow.appendChild(uMsg);
        
        input.value = '';
        input.style.height = 'auto';
        chatWindow.scrollTo(0, chatWindow.scrollHeight);

        try {
            const res = await fetch('/v1/chat', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer my-secret-key-456' 
                },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            
            const bMsg = document.createElement('div');
            bMsg.className = 'msg bot';
            bMsg.innerText = data.reply;
            chatWindow.appendChild(bMsg);
            chatWindow.scrollTo(0, chatWindow.scrollHeight);
        } catch (e) {
            console.error("Error connecting to ChatMPT.");
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { 
        if(e.key === 'Enter' && !e.shiftKey) { 
            e.preventDefault(); 
            sendMessage(); 
        } 
    });
</script>

</body>
</html>
