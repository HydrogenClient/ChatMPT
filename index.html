<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; overflow: hidden; }
        
        /* Message Entry Animation */
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-message { animation: messageAppear 0.3s ease-out forwards; }

        /* Thinking Dots Animation */
        .dot { width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; display: inline-block; animation: dotBounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-container { height: calc(100vh - 180px); }
        .message-bubble { max-width: 85%; line-height: 1.6; position: relative; }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div class="w-full max-w-3xl flex flex-col h-screen">
        <header class="py-4 flex justify-between items-center border-b border-slate-700">
            <h1 class="text-2xl font-bold text-blue-400">ChatMPT <span class="text-xs font-normal text-slate-500">v3.0</span></h1>
            <div class="text-xs text-green-500 font-mono flex items-center gap-2">
                <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span>
                API ONLINE
            </div>
        </header>

        <div id="chat-window" class="chat-container overflow-y-auto py-6 flex flex-col gap-6">
            <div class="message-bubble bg-slate-800 p-4 rounded-2xl rounded-tl-none self-start border border-slate-700 animate-message">
                Ready for action. What's on your mind?
            </div>
        </div>

        <div id="thinking-bubble" class="hidden mb-4 self-start animate-message">
            <div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none border border-slate-700 flex gap-2 items-center">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                <span class="text-xs text-slate-400 ml-2 font-mono italic">Thinking...</span>
            </div>
        </div>

        <div class="pb-6 flex gap-3">
            <input type="text" id="userInput" placeholder="Type a message..." 
                class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400 transition-all text-white">
            <button onclick="sendChat()" id="sendBtn" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-bold transition-all shadow-lg active:scale-95 text-white">
                Send
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://coollamaceo-chatmpt.hf.space/v1/chat";
        const API_KEY = "my-secret-key-456"; 

        async function sendChat() {
            const input = document.getElementById('userInput');
            const window = document.getElementById('chat-window');
            const btn = document.getElementById('sendBtn');
            const thinking = document.getElementById('thinking-bubble');
            const text = input.value.trim();

            if (!text) return;

            // User Message (with animation)
            const userDiv = document.createElement('div');
            userDiv.className = "message-bubble bg-blue-600 p-4 rounded-2xl rounded-tr-none self-end text-white shadow-md animate-message";
            userDiv.innerText = text;
            window.appendChild(userDiv);
            
            input.value = "";
            window.scrollTop = window.scrollHeight;

            // Show Thinking animation
            btn.disabled = true;
            thinking.classList.remove('hidden');
            window.scrollTop = window.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();
                
                // Hide Thinking animation
                thinking.classList.add('hidden');

                // AI Message (with animation)
                const aiDiv = document.createElement('div');
                aiDiv.className = "message-bubble bg-slate-800 p-4 rounded-2xl rounded-tl-none self-start border border-slate-700 shadow-md animate-message";
                aiDiv.innerHTML = marked.parse(data.reply);
                window.appendChild(aiDiv);

            } catch (error) {
                thinking.classList.add('hidden');
                window.innerHTML += `<div class="text-red-400 text-xs italic p-2">Error: Could not reach the server.</div>`;
            }

            btn.disabled = false;
            window.scrollTo({ top: window.scrollHeight, behavior: 'smooth' });
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });
    </script>
</body>
</html>
