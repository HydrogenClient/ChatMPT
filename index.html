<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }
        .chat-container { height: calc(100vh - 200px); scroll-behavior: smooth; }
        
        /* Message Entrance Animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-msg { animation: slideIn 0.3s ease-out forwards; }

        /* Thinking Dots Animation */
        .dot { width: 6px; height: 6px; background: #60a5fa; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div class="w-full max-w-2xl flex flex-col h-screen">
        <header class="py-4 flex justify-between items-center border-b border-slate-800">
            <div>
                <h1 class="text-xl font-bold text-blue-400">ChatMPT</h1>
                <p class="text-[10px] text-slate-500 font-mono uppercase tracking-widest">By The ChatMPT Team</p>
            </div>
            <div class="flex items-center gap-2 text-[10px] text-green-500 font-mono">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                API ONLINE
            </div>
        </header>

        <div id="chat-window" class="chat-container overflow-y-auto py-6 flex flex-col gap-4">
            <div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none self-start border border-slate-700 animate-msg shadow-lg">
                <p class="text-sm">Welcome back. I am ChatMPT, an AI assistant. How can the team help you today?</p>
            </div>
        </div>

        <div id="thinking-bubble" class="hidden mb-4 self-start animate-msg">
            <div class="bg-slate-800/50 p-4 rounded-2xl rounded-tl-none border border-slate-700 flex gap-2 items-center">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
        </div>

        <div class="pb-6 flex flex-col gap-2">
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Message ChatMPT..." 
                    class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 text-sm transition-all">
                <button onclick="sendChat()" id="sendBtn" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-bold transition-all active:scale-95 text-sm shadow-lg">
                    Send
                </button>
            </div>
            <p class="text-[10px] text-slate-600 text-center italic">
                ChatMPT is an AI and may occasionally make typos or mistakes.
            </p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://coollamaceo-chatmpt.hf.space/v1/chat";
        const API_KEY = "my-secret-key-456"; 

        // --- CORE FUNCTION ---
        async function sendChat() {
            const input = document.getElementById('userInput');
            const window = document.getElementById('chat-window');
            const btn = document.getElementById('sendBtn');
            const thinking = document.getElementById('thinking-bubble');
            const text = input.value.trim();

            if (!text) return;

            // 1. Add User Bubble
            const userDiv = document.createElement('div');
            userDiv.className = "bg-blue-600 p-4 rounded-2xl rounded-tr-none self-end max-w-[85%] text-white text-sm animate-msg shadow-md";
            userDiv.innerText = text;
            window.appendChild(userDiv);
            
            // 2. Reset UI
            input.value = "";
            btn.disabled = true;
            btn.innerText = "...";
            thinking.classList.remove('hidden');
            window.scrollTop = window.scrollHeight;

            try {
                // 3. API Call
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${API_KEY}` 
                    },
                    body: JSON.stringify({ prompt: text })
                });

                if (!response.ok) throw new Error('API Offline or Secret Key mismatch');

                const data = await response.json();
                
                // 4. Hide Thinking & Add AI Bubble
                thinking.classList.add('hidden');
                const aiDiv = document.createElement('div');
                aiDiv.className = "bg-slate-800 p-4 rounded-2xl rounded-tl-none self-start max-w-[85%] border border-slate-700 text-sm animate-msg shadow-md";
                
                // Use marked to render bold/lists/code
                aiDiv.innerHTML = marked.parse(data.reply);
                window.appendChild(aiDiv);

            } catch (error) {
                console.error(error);
                thinking.classList.add('hidden');
                const errDiv = document.createElement('div');
                errDiv.className = "text-red-400 text-[10px] italic p-2";
                errDiv.innerText = "Error: Check if your Hugging Face Space is 'Running'.";
                window.appendChild(errDiv);
            }

            // 5. Cleanup
            btn.disabled = false;
            btn.innerText = "Send";
            window.scrollTo({ top: window.scrollHeight, behavior: 'smooth' });
        }

        // Support 'Enter' key
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChat();
        });
    </script>
</body>
</html>
