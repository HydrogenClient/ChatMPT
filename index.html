<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. BLUE BACKGROUND */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #0A192F; /* Deep Pro Blue */
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            color: white;
        }

        #chat-window { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        
        /* 2. MESSAGE BUBBLES */
        .msg { 
            max-width: 75%; 
            padding: 14px 18px; 
            border-radius: 20px; 
            line-height: 1.6; 
            font-size: 15px; 
            word-wrap: break-word;
        }
        .user { 
            align-self: flex-end; 
            background: #0078FF; /* Message Blue */
            color: white; 
            border-bottom-right-radius: 4px; 
        }
        .bot { 
            align-self: flex-start; 
            background: #112240; /* Darker Navy for Bot */
            color: #E6F1FF; 
            border-bottom-left-radius: 4px; 
        }

        /* 3. BLACK MESSAGE BOX */
        .input-area { 
            padding: 25px; 
            display: flex; 
            justify-content: center; 
            background: transparent; /* Blends into blue bg */
        }
        .input-bar { 
            width: 100%; 
            max-width: 850px; 
            background: #000000; /* PURE BLACK */
            border: 1px solid #1E2D3D;
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            padding: 8px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        textarea { 
            flex: 1; 
            border: none; 
            background: transparent; 
            padding: 12px; 
            font-size: 16px; 
            outline: none; 
            resize: none; 
            max-height: 180px; 
            color: white; /* White text in black box */
            font-family: inherit;
        }
        
        /* Icons */
        .icon-btn { 
            background: none; 
            border: none; 
            cursor: pointer; 
            padding: 8px; 
            color: #8892B0; 
            font-size: 20px; 
            transition: 0.3s; 
        }
        .icon-btn:hover { color: #64FFDA; }
        
        .send-btn { 
            color: #fff; 
            background: #0078FF; 
            border-radius: 8px; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin-left: 10px;
            opacity: 0.5;
            pointer-events: none;
        }
        .send-btn.active { 
            opacity: 1; 
            pointer-events: auto; 
            cursor: pointer;
        }

        /* Scrollbar Styling */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: #112240; border-radius: 10px; }
    </style>
</head>
<body>

<div id="chat-window">
    <div class="msg bot">Welcome back. How can I help you today?</div>
</div>

<div class="input-area">
    <div class="input-bar">
        <button class="icon-btn"><i class="fas fa-plus"></i></button>
        <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
        <div style="display: flex; align-items: center;">
            <button class="icon-btn"><i class="fas fa-microphone"></i></button>
            <button id="send-btn" class="icon-btn send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatWindow = document.getElementById('chat-window');

    // Auto-expand and activate button
    input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = input.scrollHeight + 'px';
        sendBtn.classList.toggle('active', input.value.trim().length > 0);
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // User Message
        const uMsg = document.createElement('div');
        uMsg.className = 'msg user';
        uMsg.innerText = text;
        chatWindow.appendChild(uMsg);
        
        input.value = '';
        input.style.height = 'auto';
        sendBtn.classList.remove('active');
        chatWindow.scrollTo(0, chatWindow.scrollHeight);

        try {
            const res = await fetch('/v1/chat', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer my-secret-key-456' // Verified Key
                },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            
            const bMsg = document.createElement('div');
            bMsg.className = 'msg bot';
            bMsg.innerText = data.reply;
            chatWindow.appendChild(bMsg);
            chatWindow.scrollTo(0, chatWindow.scrollHeight);
        } catch (e) {
            console.error("Connection error:", e);
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { 
        if(e.key === 'Enter' && !e.shiftKey) { 
            e.preventDefault(); 
            sendMessage(); 
        } 
    });
</script>

</body>
</html>
