<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-code@4.2.1/index.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar-width: 260px; --accent: #0078FF; }

        body { 
            font-family: "Cascadia Code", monospace; 
            background: linear-gradient(-45deg, #060d1a, #0a192f, #112240, #0a192f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; display: flex; height: 100vh; color: white; overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }

        /* SIDEBAR */
        #sidebar {
            width: var(--sidebar-width); background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; padding: 15px; z-index: 10;
        }

        .new-chat-btn {
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px;
            padding: 12px; text-align: center; cursor: pointer; font-size: 13px;
            margin-bottom: 20px; transition: 0.2s;
        }
        .new-chat-btn:hover { background: rgba(255, 255, 255, 0.1); }

        .chat-history { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .history-item {
            padding: 12px; border-radius: 8px; font-size: 13px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: 0.2s; opacity: 0.6;
        }
        .history-item.active { background: rgba(0, 120, 255, 0.2); opacity: 1; border: 1px solid rgba(0, 120, 255, 0.3); }

        /* CONTEXT MENU */
        #context-menu {
            position: fixed; background: #1a1a1a; border: 1px solid #333;
            border-radius: 8px; display: none; z-index: 1000; overflow: hidden;
        }
        .menu-item { padding: 10px 20px; cursor: pointer; font-size: 13px; }
        .menu-item:hover { background: var(--accent); }

        /* CHAT AREA */
        #main-content { flex-grow: 1; display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; }

        .msg { max-width: 75%; padding: 14px 20px; border-radius: 20px; font-size: 14px; line-height: 1.5; }
        .user { align-self: flex-end; background: var(--accent); color: white; }
        
        /* Fixed multiline for bot */
        .bot { 
            align-self: flex-start; 
            background: rgba(23, 42, 69, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            color: #CCD6F6; 
            white-space: pre-wrap; 
        }

        /* THINKING ANIMATION */
        .typing-dots { display: flex; gap: 4px; padding: 5px 0; }
        .dot { 
            width: 8px; height: 8px; background: #888; border-radius: 50%; 
            animation: dotPulse 1.4s infinite ease-in-out; 
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* INPUT AREA */
        .input-area { padding: 30px; display: flex; justify-content: center; }
        .input-bar { 
            width: 100%; max-width: 800px; background: #0F0F0F; border: 1px solid #2A2A2A;
            border-radius: 50px; display: flex; align-items: flex-end; padding: 10px 20px;
        }
        
        .textarea-container { flex: 1; margin: 0 10px; }
        textarea { 
            width: 100%; border: none; background: transparent; font-size: 16px !important; 
            line-height: 1.5; outline: none; resize: none; color: white; 
            font-family: 'Inter', sans-serif !important; height: 24px; max-height: 150px;
        }

        .icon-btn { 
            background: none; border: none; color: #888; font-size: 18px; 
            cursor: pointer; padding: 10px; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.2s; 
        }
        .icon-btn:hover { color: white; transform: scale(1.15); }

        .send-btn {
            background: white; color: black; border: none; border-radius: 50%;
            width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0; margin-bottom: 2px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.2s;
        }
        .send-btn i { font-size: 18px; }
        .send-btn:hover { transform: scale(1.1); background: #f0f0f0; }

        .chat-img { max-width: 100%; border-radius: 12px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="new-chat-btn" onclick="startNewChat()">+ New Chat</div>
    <div class="chat-history" id="chat-history"></div>
</div>

<div id="context-menu">
    <div class="menu-item" onclick="renameChat()">Rename</div>
    <div class="menu-item" onclick="deleteChat()" style="color:#ff4d4d;">Delete</div>
</div>

<div id="main-content">
    <div id="chat-window"></div>
    <div class="input-area">
        <div class="input-bar">
            <input type="file" id="image-input" accept="image/*" hidden>
            <button class="icon-btn" onclick="document.getElementById('image-input').click()"><button class="icon-btn"><i class="fas fa-paperclip"></i></button>
            <div class="textarea-container">
                <textarea id="user-input" placeholder="Message ChatMPT..." rows="1"></textarea>
            </div>
            <button id="send-btn" class="send-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const imageInput = document.getElementById('image-input');
    const chatWindow = document.getElementById('chat-window');
    const historyList = document.getElementById('chat-history');
    const contextMenu = document.getElementById('context-menu');

    const SPACE_URL = "https://CooLLaMACEO-ChatMPT.hf.space/v1/chat";
    const API_KEY = "my-secret-key-456";

    let sessions = {}; 
    let currentId = null;
    let menuTarget = null;

    input.addEventListener('input', function() {
        this.style.height = '24px';
        this.style.height = this.scrollHeight + 'px';
    });

    function startNewChat() {
        currentId = Date.now();
        sessions[currentId] = { name: "New Conversation", msgs: [] };
        renderChat();
        updateSidebar();
    }

    function renderChat() {
        chatWindow.innerHTML = '';
        if (sessions[currentId].msgs.length === 0) {
            createBubble("Standing by. Send a message to ChatMPT.", 'bot', false);
        } else {
            sessions[currentId].msgs.forEach(m => createBubble(m.content, m.type, false, m.isImage));
        }
    }

    function updateSidebar() {
        historyList.innerHTML = '';
        Object.keys(sessions).reverse().forEach(id => {
            const item = document.createElement('div');
            item.className = `history-item ${id == currentId ? 'active' : ''}`;
            item.innerText = sessions[id].name;
            item.onclick = () => { currentId = id; renderChat(); updateSidebar(); };
            item.oncontextmenu = (e) => {
                e.preventDefault();
                menuTarget = id;
                contextMenu.style.display = 'block';
                contextMenu.style.left = e.pageX + 'px';
                contextMenu.style.top = e.pageY + 'px';
            };
            historyList.appendChild(item);
        });
    }

    window.onclick = () => contextMenu.style.display = 'none';

    function deleteChat() { delete sessions[menuTarget]; startNewChat(); }
    function renameChat() {
        const n = prompt("Rename to:", sessions[menuTarget].name);
        if(n) { sessions[menuTarget].name = n; updateSidebar(); }
    }

    function createBubble(content, type, save = true, isImage = false) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        
        if(isImage) {
            div.innerHTML = `<img src="${content}" class="chat-img">`;
        } else if (content === "THINKING_DOTS") {
            div.innerHTML = `<div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
        } else {
            div.innerText = content;
        }
        
        chatWindow.appendChild(div);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
        if(save) sessions[currentId].msgs.push({content, type, isImage});
        return div;
    }

    imageInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const r = new FileReader();
            r.onload = (e) => createBubble(e.target.result, 'user', true, true);
            r.readAsDataURL(this.files[0]);
        }
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        if (sessions[currentId].msgs.length === 0) sessions[currentId].name = text.substring(0, 20);
        
        createBubble(text, 'user');
        input.value = '';
        input.style.height = '24px';
        updateSidebar();

        const thinking = createBubble("THINKING_DOTS", 'bot', false);

        try {
            const res = await fetch(SPACE_URL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'Authorization': `Bearer ${API_KEY}` 
                },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            thinking.remove();
            
            if(data.reply) {
                createBubble(data.reply, 'bot');
            } else {
                createBubble("Error: " + (data.error || "Backend issue"), 'bot');
            }
        } catch (e) {
            thinking.remove();
            createBubble("Error: Check if Space is awake.", 'bot');
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    
    startNewChat();
</script>
</body>
</html>
