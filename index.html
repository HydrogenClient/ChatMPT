<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT | Mistral Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        body { 
            background: radial-gradient(circle at top left, #1e293b, #0f172a); 
            color: #f1f5f9; 
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-container { height: calc(100vh - 240px); }
        
        /* Smooth Typing Indicator */
        .typing-dot {
            animation: typing 1.4s infinite;
            opacity: 0.3;
        }
        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-4px); opacity: 1; }
        }

        /* Better Code Block Styling */
        pre { background: #000 !important; padding: 1rem; border-radius: 0.5rem; margin: 0.5rem 0; overflow-x: auto; }
        code { font-family: inherit; font-size: 0.85rem; }
    </style>
</head>
<body class="flex flex-col items-center h-screen overflow-hidden">

    <div class="w-full max-w-4xl flex flex-col h-full p-4 md:p-6">
        <header class="flex justify-between items-center mb-6 glass p-4 rounded-2xl shadow-2xl">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl italic shadow-blue-500/20 shadow-lg">M</div>
                <div>
                    <h1 class="text-lg font-bold tracking-tighter text-white">ChatMPT <span class="text-blue-500 text-xs font-mono ml-1">v2.0_MISTRAL</span></h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-[0.2em]">High Precision Q8_0 Interface</p>
                </div>
            </div>
            <div class="text-right hidden sm:block">
                <div class="text-[10px] text-slate-500 mb-1">SYSTEM STATUS</div>
                <div class="flex items-center gap-2 text-[10px] text-cyan-400 font-mono">
                    <span class="h-1.5 w-1.5 rounded-full bg-cyan-400 animate-pulse"></span>
                    CORE ENGINE LOADED
                </div>
            </div>
        </header>

        <div id="chat-window" class="chat-container overflow-y-auto pr-2 flex flex-col gap-6 mb-4 custom-scrollbar">
            <div class="flex flex-col gap-2 max-w-[80%]">
                <div class="text-[10px] text-slate-500 font-bold ml-1">ASSISTANT // CHATMPT</div>
                <div class="glass p-4 rounded-2xl rounded-tl-none border-l-2 border-l-blue-500 shadow-xl">
                    <p class="text-sm leading-relaxed">System initialized. Mistral-7B core is active. How can the ChatMPT Team assist your workflow today?</p>
                </div>
            </div>
        </div>

        <div class="glass rounded-2xl p-2 shadow-2xl mt-auto">
            <div class="flex flex-col gap-2">
                <div id="thinking" class="hidden flex items-center gap-2 px-4 py-1">
                    <span class="text-[10px] text-blue-400 font-mono animate-pulse">MISTRAL_THINKING_...</span>
                    <div class="flex gap-1">
                        <div class="h-1 w-1 bg-blue-400 rounded-full typing-dot"></div>
                        <div class="h-1 w-1 bg-blue-400 rounded-full typing-dot" style="animation-delay: 0.2s"></div>
                        <div class="h-1 w-1 bg-blue-400 rounded-full typing-dot" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
                
                <div class="flex items-end gap-2 p-2">
                    <textarea id="userInput" placeholder="Ask anything... (Shift+Enter for new line)" rows="1"
                        class="flex-1 bg-transparent border-none px-2 py-2 outline-none text-sm transition-all resize-none placeholder:text-slate-600"
                        oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
                    
                    <button onclick="sendChat()" id="sendBtn" 
                        class="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-xl transition-all active:scale-95 disabled:opacity-50 shadow-lg shadow-blue-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
        <p class="text-[9px] text-slate-600 text-center mt-3 uppercase tracking-widest font-mono">End-to-end encrypted locally // Mistral-7B Q8 Quantized</p>
    </div>

    <script>
        const API_URL = "https://coollamaceo-chatmpt.hf.space/v1/chat";
        const API_KEY = "my-secret-key-456"; 
        const chatHistory = [];

        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        async function sendChat() {
            const input = document.getElementById('userInput');
            const windowDiv = document.getElementById('chat-window');
            const btn = document.getElementById('sendBtn');
            const thinking = document.getElementById('thinking');
            const text = input.value.trim();
            if (!text) return;

            // User Message UI
            appendMessage("USER", text, "user");
            chatHistory.push({ role: "user", content: text });

            // UI State
            input.value = "";
            input.style.height = "auto";
            btn.disabled = true;
            thinking.classList.remove('hidden');
            windowDiv.scrollTo({ top: windowDiv.scrollHeight, behavior: 'smooth' });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_KEY}` },
                    body: JSON.stringify({ prompt: text }) // Mistral usually likes the single prompt field
                });

                if (!response.ok) throw new Error('Model still loading (7.7GB take time)...');

                const data = await response.json();
                appendMessage("CHATMPT", data.reply, "assistant");
                chatHistory.push({ role: "assistant", content: data.reply });

            } catch (error) {
                appendMessage("SYSTEM", error.message, "error");
            }

            btn.disabled = false;
            thinking.classList.add('hidden');
            windowDiv.scrollTo({ top: windowDiv.scrollHeight, behavior: 'smooth' });
        }

        function appendMessage(sender, text, type) {
            const windowDiv = document.getElementById('chat-window');
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col gap-2 ${type === 'user' ? 'items-end' : 'items-start'} animate-msg`;
            
            const colorClass = type === 'user' ? 'text-blue-400' : (type === 'error' ? 'text-red-400' : 'text-slate-500');
            const bgClass = type === 'user' ? 'bg-blue-600 text-white' : 'glass border-l-2 border-l-blue-500';

            wrapper.innerHTML = `
                <div class="text-[10px] ${colorClass} font-bold px-1">${sender} // ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                <div class="p-4 rounded-2xl ${type === 'user' ? 'rounded-tr-none' : 'rounded-tl-none'} ${bgClass} shadow-xl max-w-[90%] text-sm leading-relaxed">
                    ${type === 'user' ? text : marked.parse(text)}
                </div>
            `;
            windowDiv.appendChild(wrapper);
            if (type === 'assistant') {
                document.querySelectorAll('pre code').forEach((el) => { hljs.highlightElement(el); });
            }
        }

        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChat();
            }
        });
    </script>
</body>
</html>
