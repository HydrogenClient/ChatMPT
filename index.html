<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-code@4.2.1/index.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar-width: 260px; }

        body { 
            font-family: "Cascadia Code", monospace; 
            background: linear-gradient(-45deg, #060d1a, #0a192f, #112240, #0a192f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; display: flex; height: 100vh; color: white; overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width); background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; padding: 15px;
        }

        .new-chat-btn {
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px;
            padding: 12px; text-align: center; cursor: pointer; font-size: 13px;
            margin-bottom: 20px; transition: 0.2s;
        }
        .new-chat-btn:hover { background: rgba(255, 255, 255, 0.1); }

        .chat-history { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .history-item {
            padding: 12px; border-radius: 8px; font-size: 13px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: 0.2s; opacity: 0.6;
        }
        .history-item.active { background: rgba(0, 120, 255, 0.2); opacity: 1; border: 1px solid rgba(0, 120, 255, 0.3); }
        .history-item:hover { background: rgba(255, 255, 255, 0.05); }

        /* --- MAIN CHAT --- */
        #main-content { flex-grow: 1; display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; }

        .msg { max-width: 75%; padding: 14px 20px; border-radius: 20px; font-size: 14px; line-height: 1.5; }
        .user { align-self: flex-end; background: #0078FF; color: white; }
        .bot { align-self: flex-start; background: rgba(23, 42, 69, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); color: #CCD6F6; }

        .typing { display: flex; align-items: center; gap: 5px; height: 20px; }
        .dot { width: 6px; height: 6px; background: #CCD6F6; border-radius: 50%; opacity: 0.4; animation: pulse 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.2); opacity: 1; } }

        /* --- THE FIXED NO-SHRINK MESSAGEBOX --- */
        .input-area { padding: 30px; display: flex; justify-content: center; }
        .input-bar { 
            width: 100%; max-width: 800px; background: #0F0F0F; border: 1px solid #2A2A2A;
            border-radius: 50px; display: flex; align-items: flex-end; padding: 10px 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .input-container { flex: 1; margin: 0 10px; padding-bottom: 5px; }

        textarea { 
            width: 100%; border: none; background: transparent; 
            font-size: 16px !important; line-height: 1.5; outline: none; resize: none; 
            color: #FFFFFF; font-family: 'Inter', sans-serif !important; 
            min-height: 24px; max-height: 150px; height: 24px; display: block;
        }

        .icon-btn { background: none; border: none; color: #888; font-size: 18px; cursor: pointer; padding: 10px; }
        .send-btn {
            background: #0078FF; color: white; border: none; border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; margin-bottom: 2px; flex-shrink: 0;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="new-chat-btn" onclick="startNewChat()">+ New Chat</div>
    <div class="chat-history" id="chat-history"></div>
</div>

<div id="main-content">
    <div id="chat-window"></div>
    <div class="input-area">
        <div class="input-bar">
            <button class="icon-btn" onclick="document.getElementById('image-input').click()"><i class="fas fa-paperclip"></i></button>
            <input type="file" id="image-input" hidden>
            <div class="input-container">
                <textarea id="user-input" placeholder="Message ChatMPT..." rows="1"></textarea>
            </div>
            <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatWindow = document.getElementById('chat-window');
    const historyList = document.getElementById('chat-history');

    let sessions = {}; 
    let currentSessionId = null;

    // FIX: Auto-grow without shrinking font
    input.addEventListener('input', function() {
        this.style.height = '24px';
        this.style.height = this.scrollHeight + 'px';
    });

    function startNewChat() {
        currentSessionId = Date.now();
        sessions[currentSessionId] = [];
        renderChat();
        updateSidebar();
    }

    function renderChat() {
        chatWindow.innerHTML = '';
        if (sessions[currentSessionId].length === 0) {
            createBubble("Hello! I am ChatMPT. How can I help?", 'bot', false, false);
        } else {
            sessions[currentSessionId].forEach(msg => {
                createBubble(msg.text, msg.type, false, false);
            });
        }
    }

    function updateSidebar() {
        historyList.innerHTML = '';
        Object.keys(sessions).reverse().forEach(id => {
            const item = document.createElement('div');
            item.className = `history-item ${id == currentSessionId ? 'active' : ''}`;
            const firstMsg = sessions[id][0]?.text || "New Conversation";
            item.innerText = firstMsg;
            item.onclick = () => { currentSessionId = id; renderChat(); updateSidebar(); };
            historyList.appendChild(item);
        });
    }

    function createBubble(text, type, save = true, isHTML = false) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        if(isHTML) div.innerHTML = text; else div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
        if(save) sessions[currentSessionId].push({text, type});
        return div;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        createBubble(text, 'user');
        input.value = '';
        input.style.height = '24px';
        updateSidebar();

        const thinking = createBubble('<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>', 'bot', false, true);

        try {
            const res = await fetch('/v1/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer my-secret-key-456' },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            thinking.remove();
            createBubble(data.reply, 'bot');
        } catch (e) {
            thinking.innerHTML = "CONNECTION_ERROR";
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    
    // Initialize first chat
    startNewChat();
</script>
</body>
</html>
