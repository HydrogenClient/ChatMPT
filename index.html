<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-code@4.2.1/index.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar-width: 260px; --accent: #0078FF; }

        body { 
            font-family: "Cascadia Code", monospace; 
            background: linear-gradient(-45deg, #060d1a, #0a192f, #112240, #0a192f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; display: flex; height: 100vh; color: white; overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width); background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; padding: 15px; z-index: 10;
        }

        .new-chat-btn {
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px;
            padding: 12px; text-align: center; cursor: pointer; font-size: 13px;
            margin-bottom: 20px; transition: 0.2s;
        }
        .new-chat-btn:hover { background: rgba(255, 255, 255, 0.1); }

        .chat-history { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .history-item {
            padding: 12px; border-radius: 8px; font-size: 13px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: 0.2s; opacity: 0.6; position: relative;
        }
        .history-item.active { background: rgba(0, 120, 255, 0.2); opacity: 1; border: 1px solid rgba(0, 120, 255, 0.3); }
        .history-item:hover { background: rgba(255, 255, 255, 0.05); }

        /* --- CONTEXT MENU --- */
        #context-menu {
            position: fixed; background: #1a1a1a; border: 1px solid #333;
            border-radius: 8px; display: none; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .menu-item {
            padding: 10px 20px; cursor: pointer; font-size: 13px; font-family: 'Inter', sans-serif;
        }
        .menu-item:hover { background: var(--accent); color: white; }
        .menu-item.delete { color: #ff4d4d; }
        .menu-item.delete:hover { background: #ff4d4d; color: white; }

        /* --- MAIN CHAT --- */
        #main-content { flex-grow: 1; display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; }

        .msg { max-width: 75%; padding: 14px 20px; border-radius: 20px; font-size: 14px; line-height: 1.5; }
        .user { align-self: flex-end; background: var(--accent); color: white; }
        .bot { align-self: flex-start; background: rgba(23, 42, 69, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); color: #CCD6F6; }

        .typing { display: flex; align-items: center; gap: 5px; height: 20px; }
        .dot { width: 6px; height: 6px; background: #CCD6F6; border-radius: 50%; opacity: 0.4; animation: pulse 1.4s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.2); opacity: 1; } }

        /* --- NO-SHRINK MESSAGEBOX --- */
        .input-area { padding: 30px; display: flex; justify-content: center; }
        .input-bar { 
            width: 100%; max-width: 800px; background: #0F0F0F; border: 1px solid #2A2A2A;
            border-radius: 50px; display: flex; align-items: flex-end; padding: 10px 20px;
        }

        .input-container { flex: 1; margin: 0 10px; }
        textarea { 
            width: 100%; border: none; background: transparent; font-size: 16px !important; 
            line-height: 1.5; outline: none; resize: none; color: white; 
            font-family: 'Inter', sans-serif !important; height: 24px; max-height: 150px;
        }

        .send-btn {
            background: var(--accent); color: white; border: none; border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; margin-bottom: 2px; flex-shrink: 0;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="new-chat-btn" onclick="startNewChat()">+ New Chat</div>
    <div class="chat-history" id="chat-history"></div>
</div>

<div id="context-menu">
    <div class="menu-item" onclick="renameChat()">Rename</div>
    <div class="menu-item delete" onclick="deleteChat()">Delete</div>
</div>

<div id="main-content">
    <div id="chat-window"></div>
    <div class="input-area">
        <div class="input-bar">
            <button class="icon-btn" style="background:none;border:none;color:#888;padding:10px;"><i class="fas fa-paperclip"></i></button>
            <div class="input-container">
                <textarea id="user-input" placeholder="Message ChatMPT..." rows="1"></textarea>
            </div>
            <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatWindow = document.getElementById('chat-window');
    const historyList = document.getElementById('chat-history');
    const contextMenu = document.getElementById('context-menu');

    let sessions = {}; 
    let currentSessionId = null;
    let menuTargetId = null;

    input.addEventListener('input', function() {
        this.style.height = '24px';
        this.style.height = this.scrollHeight + 'px';
    });

    function startNewChat() {
        currentSessionId = Date.now();
        sessions[currentSessionId] = { name: "New Conversation", messages: [] };
        renderChat();
        updateSidebar();
    }

    function renderChat() {
        chatWindow.innerHTML = '';
        const msgs = sessions[currentSessionId].messages;
        if (msgs.length === 0) {
            createBubble("Hello! I am ChatMPT. How can I help?", 'bot', false, false);
        } else {
            msgs.forEach(m => createBubble(m.text, m.type, false, false));
        }
    }

    function updateSidebar() {
        historyList.innerHTML = '';
        Object.keys(sessions).reverse().forEach(id => {
            const item = document.createElement('div');
            item.className = `history-item ${id == currentSessionId ? 'active' : ''}`;
            item.innerText = sessions[id].name;
            
            // Left click to switch
            item.onclick = () => { currentSessionId = id; renderChat(); updateSidebar(); };
            
            // Right click for menu
            item.oncontextmenu = (e) => {
                e.preventDefault();
                menuTargetId = id;
                contextMenu.style.display = 'block';
                contextMenu.style.left = e.pageX + 'px';
                contextMenu.style.top = e.pageY + 'px';
            };
            historyList.appendChild(item);
        });
    }

    // Close menu on click elsewhere
    window.onclick = () => contextMenu.style.display = 'none';

    function deleteChat() {
        delete sessions[menuTargetId];
        if (currentSessionId == menuTargetId) {
            const keys = Object.keys(sessions);
            if (keys.length > 0) currentSessionId = keys[keys.length - 1];
            else startNewChat();
        }
        renderChat();
        updateSidebar();
    }

    function renameChat() {
        const newName = prompt("Enter new name:", sessions[menuTargetId].name);
        if (newName) {
            sessions[menuTargetId].name = newName;
            updateSidebar();
        }
    }

    function createBubble(text, type, save = true, isHTML = false) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        if(isHTML) div.innerHTML = text; else div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
        if(save) sessions[currentSessionId].messages.push({text, type});
        return div;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // Auto-rename first message
        if (sessions[currentSessionId].messages.length === 0) {
            sessions[currentSessionId].name = text.substring(0, 25) + "...";
        }

        createBubble(text, 'user');
        input.value = '';
        input.style.height = '24px';
        updateSidebar();

        const thinking = createBubble('<div class="typing"><div class="dot"></div><div class="dot"></div></div>', 'bot', false, true);

        try {
            const res = await fetch('/v1/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer my-secret-key-456' },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            thinking.remove();
            createBubble(data.reply, 'bot');
        } catch (e) {
            thinking.innerHTML = "CONNECTION_ERROR";
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    
    startNewChat();
</script>
</body>
</html>
