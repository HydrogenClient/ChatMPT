<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-code@4.2.1/index.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. ANIMATIONS & BACKGROUND */
        body { 
            font-family: "Cascadia Code", monospace; 
            background: linear-gradient(-45deg, #060d1a, #0a192f, #112240, #0a192f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; display: flex; flex-direction: column; height: 100vh; color: white; overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #chat-window { flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; }

        .msg { max-width: 75%; padding: 14px 20px; border-radius: 20px; font-size: 14px; line-height: 1.5; }
        .user { align-self: flex-end; background: #0078FF; color: white; }
        .bot { align-self: flex-start; background: rgba(23, 42, 69, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); color: #CCD6F6; }

        .typing { display: flex; align-items: center; gap: 5px; height: 20px; }
        .dot { width: 6px; height: 6px; background: #CCD6F6; border-radius: 50%; opacity: 0.4; animation: pulse 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.2); opacity: 1; } }

        /* 2. THE RESTORED BLACK PILL (NO SHRINKING) */
        .input-area { padding: 30px; display: flex; justify-content: center; background: transparent; }
        
        .input-bar { 
            width: 100%; 
            max-width: 800px; 
            background: #0F0F0F; /* Your original matte black */
            border: 1px solid #2A2A2A;
            border-radius: 50px; /* Perfect Pill Shape restored */
            display: flex; 
            align-items: center; 
            padding: 5px 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            min-height: 56px;
        }

        /* Fixed text formatting to prevent blue color and shrinking */
        textarea { 
            flex: 1; 
            border: none; 
            background: transparent; 
            padding: 12px 10px; 
            font-size: 16px !important; 
            line-height: 1.5;
            outline: none; 
            resize: none; 
            color: #FFFFFF; /* Changed from Blue back to White */
            font-family: 'Inter', sans-serif !important; 
            height: 24px;
            overflow-y: hidden;
        }

        textarea::placeholder { color: #555; }

        .icon-btn { background: none; border: none; color: #888; font-size: 18px; cursor: pointer; padding: 10px; }
        
        .send-btn {
            background: #0078FF; color: white; border: none; border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0; transition: 0.2s;
        }
        .send-btn:hover { background: #005ecb; }

        .chat-img { max-width: 100%; border-radius: 12px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="chat-window">
    <div class="msg bot">Ready. I'm using Cascadia Code, but you're typing in Inter.</div>
</div>

<div class="input-area">
    <div class="input-bar">
        <input type="file" id="image-input" accept="image/*" hidden>
        <button class="icon-btn" onclick="document.getElementById('image-input').click()"><i class="fas fa-paperclip"></i></button>
        
        <textarea id="user-input" placeholder="Message ChatMPT..." rows="1"></textarea>
        
        <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const imageInput = document.getElementById('image-input');
    const chatWindow = document.getElementById('chat-window');

    // Robust auto-grow without shrinking font
    input.addEventListener('input', function() {
        this.style.height = '24px';
        const newHeight = this.scrollHeight;
        this.style.height = (newHeight > 150 ? 150 : newHeight) + 'px';
    });

    function createBubble(content, type, isHTML = false) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        if(isHTML) div.innerHTML = content; else div.innerText = content;
        chatWindow.appendChild(div);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);
        return div;
    }

    imageInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => createBubble(`<img src="${e.target.result}" class="chat-img">`, 'user', true);
            reader.readAsDataURL(this.files[0]);
        }
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        createBubble(text, 'user');
        input.value = '';
        input.style.height = '24px';
        const thinking = createBubble('<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>', 'bot', true);

        try {
            const res = await fetch('/v1/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer my-secret-key-456' },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            thinking.remove();
            createBubble(data.reply, 'bot');
        } catch (e) {
            thinking.innerHTML = "SYSTEM_OFFLINE";
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
</script>
</body>
</html>
