<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .chat-container { height: calc(100vh - 200px); scroll-behavior: smooth; }
        
        /* Smooth Entrance Animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-msg { animation: slideIn 0.3s ease-out forwards; }

        /* Bouncing Thinking Dots */
        .dot { width: 6px; height: 6px; background: #60a5fa; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div class="w-full max-w-2xl flex flex-col h-screen">
        <header class="py-4 flex justify-between items-center border-b border-slate-800">
            <h1 class="text-xl font-bold text-blue-400">ChatMPT <span class="text-[10px] text-slate-500 font-mono ml-1 uppercase">Official</span></h1>
            <div class="flex items-center gap-2 text-[10px] text-green-500 font-mono">
                <span class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></span> SYSTEM ACTIVE
            </div>
        </header>

        <div id="chat-window" class="chat-container overflow-y-auto py-6 flex flex-col gap-4">
            <div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none self-start border border-slate-700 animate-msg">
                Hello. I am ChatMPT, created by the ChatMPT Team. How can I assist you today?
            </div>
        </div>

        <div id="thinking" class="hidden flex gap-2 p-4 bg-slate-800/50 rounded-2xl w-24 mb-4 animate-msg">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="pb-4 flex flex-col gap-2">
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Ask ChatMPT something..." 
                    class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:border-blue-500 text-sm">
                <button onclick="sendChat()" id="sendBtn" class="bg-blue-600 hover:bg-blue-500 px-5 py-3 rounded-xl font-bold transition-all active:scale-95 text-sm">
                    Send
                </button>
            </div>
            <p class="text-[10px] text-slate-600 text-center italic">
                ChatMPT is an AI and may occasionally make typos or mistakes.
            </p>
        </div>
    </div>
