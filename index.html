<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMPT Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. DARK BLUE BACKGROUND */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #0A192F; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            color: white;
        }

        #chat-window { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        /* 2. MESSAGE BUBBLES */
        .msg { max-width: 70%; padding: 14px 20px; border-radius: 22px; font-size: 16px; line-height: 1.5; }
        .user { align-self: flex-end; background: #0078FF; color: white; }
        .bot { align-self: flex-start; background: #172A45; color: #CCD6F6; }

        /* 3. THE "PILL" INPUT BAR (MATCHING YOUR IMAGE) */
        .input-area { 
            padding: 30px; 
            display: flex; 
            justify-content: center; 
            background: linear-gradient(transparent, #0A192F);
        }

        .input-bar { 
            width: 100%; 
            max-width: 800px; 
            background: #0F0F0F; /* Ultra Dark Gray/Black */
            border: 1px solid #2A2A2A;
            border-radius: 50px; /* Perfect Pill Shape */
            display: flex; 
            align-items: center; 
            padding: 10px 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        /* Paperclip Icon */
        .attach-btn { color: #888; font-size: 18px; margin-right: 15px; cursor: pointer; }

        textarea { 
            flex: 1; 
            border: none; 
            background: transparent; 
            padding: 12px 5px; 
            font-size: 17px; 
            outline: none; 
            resize: none; 
            max-height: 150px; 
            color: #4A90E2; /* Blue Text from your image */
            font-family: inherit;
        }

        textarea::placeholder { color: #555; }

        /* Auto/Rocket Section */
        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #FFF;
            font-weight: 600;
            font-size: 14px;
            padding: 5px 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .status-pill i { font-size: 16px; }
        .status-pill:hover { opacity: 0.8; }

        /* Scrollbar */
        #chat-window::-webkit-scrollbar { width: 5px; }
        #chat-window::-webkit-scrollbar-thumb { background: #172A45; border-radius: 10px; }
    </style>
</head>
<body>

<div id="chat-window">
    <div class="msg bot">What do you want to know?</div>
</div>

<div class="input-area">
    <div class="input-bar">
        <i class="fas fa-paperclip attach-btn"></i>
        
        <textarea id="user-input" placeholder="What do you want to know?" rows="1"></textarea>
        
        <div class="status-pill" id="send-btn">
            <i class="fas fa-rocket"></i>
            <span>Auto</span>
            <i class="fas fa-chevron-down" style="font-size: 10px;"></i>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatWindow = document.getElementById('chat-window');

    input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = input.scrollHeight + 'px';
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // Display User Message
        const uMsg = document.createElement('div');
        uMsg.className = 'msg user';
        uMsg.innerText = text;
        chatWindow.appendChild(uMsg);
        
        input.value = '';
        input.style.height = 'auto';
        chatWindow.scrollTo(0, chatWindow.scrollHeight);

        try {
            const res = await fetch('/v1/chat', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer my-secret-key-456' 
                },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            
            const bMsg = document.createElement('div');
            bMsg.className = 'msg bot';
            bMsg.innerText = data.reply;
            chatWindow.appendChild(bMsg);
            chatWindow.scrollTo(0, chatWindow.scrollHeight);
        } catch (e) {
            console.error("Fail:", e);
        }
    }

    // Clicking "Auto" (the rocket) acts as the Send button
    sendBtn.addEventListener('click', sendMessage);

    input.addEventListener('keydown', (e) => { 
        if(e.key === 'Enter' && !e.shiftKey) { 
            e.preventDefault(); 
            sendMessage(); 
        } 
    });
</script>

</body>
</html>
